{%extends 'base.html'%}
{% load static  %}
{% block content %}
    <!--Main layout-->
    <main class="mt-5 pt-5">
        <div class="container">
         {%if cursos or eventos%}
          <div class="text-center">
            <h2>Alguns dos nossos momentos...</h2>
          </div>
          <br>
          
          <!-- Grid row -->
          <div class="row">

              <!-- Grid column -->
              <div class="col-md-12 d-flex justify-content-center flex-wrap mb-5"> <!-- CATEGORIAS -->
                <button type="button" class="btn btn-outline-black waves-effect filter" id="all">Tudo</button>
                  <button type="button" class="btn btn-outline-black waves-effect filter" id="1">Cursos</button>
                  <button type="button" class="btn btn-outline-black waves-effect filter" id="2">Eventos</button>

              </div>
              <!-- Grid column -->

          </div>
          <!-- Grid row -->

          <!-- Grid row -->
          <div class="gallery" id="gallery">
            {%for curso in cursos%}
              <!-- Grid column -->
            <div class="row">
              <div class="col-12 col-sm-6 col-md-3 pics animation all 1 animate-bottom mb-3">
                  <img class="img-fluid z-depth-2 z-depth-2" src="{{curso.imagem.url}}" title="{{imagem.descricao}}">
              </div>
              <!-- Grid column -->
            {%endfor %}
            {%for evento in eventos%}
              <!-- Grid column -->
              <div class="col-12 col-sm-6 col-md-3 pics animation all 2 animate-bottom">
                  <img class="img-fluid z-depth-2" src="{{evento.imagem.url}}" alt="{{evento.descricao}}">
              </div>
              <!-- Grid column -->
            {%endfor%}
            </div>
          </div>
          <!-- Grid row -->

          </div>
      {%else%}
      <div class="text-center">
        <h2>Ainda não há fotos cadastradas.</h2>
      </div>
      <br>
      {%endif%}
    </main>
    <!--Main layout-->
{%endblock%}
